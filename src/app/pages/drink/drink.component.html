      <input
        class="form-control mr-sm-2"
        type="search"
        name="searchNameIng"
        [(ngModel)]="isChecked"
        [(ngModel)]="searchNameIng"
        placeholder="Search by cocktail name"
        aria-label="Search"
      />
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        (click)="searchByName()"
        type="submit"

<div class="card-group m-3">
  <div class="card" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-m-4">
        <img [src]="drink?.strDrinkThumb" class="img-fluid rounded-start" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">
            {{ drink?.strDrink }} ({{ drink?.strCategory }})
          </h5>
          <p class="card-text">{{ drink?.strInstructions }}</p>
          <p class="card-text">
            <small class="text-muted">Category: {{ drink?.strCategory }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Ingredients</h5>
      <ul>
        <li *ngFor="let ingredient of drink?.ingredients">
          <a
            type="button"
            id="ingredient"
            [routerLink]="'/ingredients/' + ingredient?.name + '/'"
            >{{ ingredient?.name }}</a
          >
          <span> : {{ ingredient?.measure }}</span>
        </li>
      </ul>
      <!-- <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Instructions</h5>

      <p class="card-text">{{ drink?.instructions?.EN }}</p>
    </div>
  </div>

  <div *ngIf="drink.length === 0">
    <h1>Nessun risultato</h1>
  </div>
</div>
